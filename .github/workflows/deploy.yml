# Deploy GlitchLab to Vercel on push to main.
# Add secrets in repo Settings > Secrets: VERCEL_TOKEN, and optionally VERCEL_ORG_ID, VERCEL_PROJECT_ID.
# Get token from https://vercel.com/account/tokens; org/project from Vercel project settings.
name: Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          vercel-args: '--prod'
